<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Shared Workers basic example</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div id="app" class="controls" tabindex="0">
    <h1>Webworker basic example</h1>

    <form style="zoom: 2;">
      <div>
        <label>Multiplier:
          <input type="number" v-model.number="multiplier">
        </label>
      </div>
      <div>
        <label>Multiplicand:
          <input type="number" v-model.number="multiplicand">
        </label>
      </div>
      <label>Product: {{ product }} </label>
    </form>

    <button @click="pester">pester log</button>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
